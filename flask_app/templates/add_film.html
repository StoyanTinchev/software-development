{% extends "base.html" %}
{% block title %}Add film{% endblock %}
{% block content %}
<form action="#" method="POST">
    <h2>Enter film name: </h2>
    <input type="text" placeholder="Enter film name" name="film_name" required>
    <br><br><br>

    <h2>Enter film content: </h2>
    <div>
        <textarea id="text" name="film_content" rows="12" cols="100"></textarea>
    </div>
    <br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
