{% extends "base.html" %}
{% block title %}Edit film{% endblock %}
{% block content %}
<form action="#" method="POST">
    <h2>Film name: </h2>
    <input type="text" placeholder="Enter film name" name="film_name" value="{{ film.name }}">
    <br><br><br>

    <h2>Content: </h2>
    <textarea id="text" name="film_content" rows="12" cols="100" value="{{ film.content }}"></textarea>
    <br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
