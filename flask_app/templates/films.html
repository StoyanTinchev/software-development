{% extends "base.html" %}
{% block title %}Film's collection{% endblock %}
{% block content %}
    <h1>Here is our film collection: </h1>
    <br/><br/>
{% for film in films %}
    <a href="/films/{{ film.film_id }}"><b>Name:</b> {{ film.name }} | Author: {{ film.author }}</a>
    <br/><br/>
{% endfor %}
{% endblock %}
